{{ define "main" }}

<section class="bar">
    <div class="home-carousel">
        <div class="container"> 
            <div class="homepage owl-carousel"> 
                {{ range sort .Site.Data.carousel "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-6 carousel-text">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-6">
                            <img class="img-fluid" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div> 
            
        </div>
    </div>
</section>

<section class="container-fluid text-black text-center">
    <h1>Simplifying k8s Edge Access</h1>
    <h3>Load Balancers & Ingresses in one uniform platform</h3>


</section>


{{ end }}
